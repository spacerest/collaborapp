{% extends 'postoffice/base.html' %}
{% load static %}
    {% block content %}
        <h2>Outbox</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'postoffice:new_item' %}">
            {% csrf_token %}
            {{ envelope_form.as_p }}
            {{ image_form.as_p }}
            {{ pdf_form.as_p }}
            {{ message_form.as_p }}
            <input type="submit" name="submit" value="Write Letter">

        </form>

    {% endblock %}
</body>
</html>
