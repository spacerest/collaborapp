{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mininotes</title>
    <link rel="stylesheet" type="text/css" href='{% static "postoffice/css/style.css" %}'>
</head>
<body style="background-image: url('{% static "postoffice/images/envelope_weird_group_2.svg" %}'); background-repeat: repeat;">
    <div class="content-container">
    <nav>
        {% if request.user.is_authenticated %}
            <p class="welcome">hi, {{ user.name }}</p>
            <a href="/logout/">Logout</a>
        {% else %}
            <a href="/login/">Login</a>
            <a href="/signup/">Signup</a>
        {% endif %}


    </nav>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="Open Letter">
        </form>
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
